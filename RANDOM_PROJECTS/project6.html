<body>
  <div class="box">
    <h1 class="l-heading">freeCodeCamp Survey Form</h1>
    <br>
    <p class="m-heading">Thank you for taking the time to help us improve the platform</p>
    <div class="container">
     <form action="action.php">
        <label class="name" for="name">Name</label>
        <input class="insert" type="text" placeholder="Enter your Name">
        <label  class="name" for="email">Email</label>
        <input  class="insert" type="text" placeholder="Enter your Email">
        <label   class="name" for="age" placeholder="Enter your Age">Age</label>
        <input  class="insert" type="number" min="10" max="99">
        <label class="name" for="role" placeholder="Select a current role">Which option best describes your current role?</label>
        <select class="insert" name="role" id="role">
          <option value="" disabled selected>Select a current role</option>

          <option value="Full time learner">Full time learner</option>
          <option value="Prefer not to say">Prefer not to say</option>
          <option value="Other">Other</option>
        </select>

        <label class="name" for="recommendation">Would you recommend freeCodeCamp to a friend?</label> <br>
       <label class="rbtn" for=""><input  type="radio" value="definetly"> Definetly</label> 
       <label class="rbtn" for=""><input  type="radio" value="maybe"> Maybe </label>
       <label  class="rbtn" for=""><input  type="radio" value="notSure"> Not Sure</label> <br> <br>

       <label class="name" for="favFeature">What is your favorite feature of freeCodeCamp?</label>
       <select class="insert" name="favFeature" id="favFeature">
        <option value="" disabled selected></option>
        <option value="chelenges">chelenges</option>
        <option value="Community">Community</option>
        <option value="open Source">open Source</option>
        <option value="projects">projects</option>
      </select>

      <br>  <label class="name" for="improvement">What would you like to see improved? (Check all that apply)</label> <br> <br>
       <label class="name" for=""><input class="checkBtn" type="checkbox" value="Front-end Projects"> Front-end Projects </label> 
       <label class="name" for=""> <input class="checkBtn" type="checkbox" value="Back-end Projects">Back-end Projects</label>
       <label class="name" for=""><input class="checkBtn" type="checkbox" value="Data Visualization">Data Visualization</label> 
       <label class="name" for=""> <input class="checkBtn" type="checkbox" value="Challenges">Challenges</label>
       <label class="name" for=""> <input class="checkBtn" type="checkbox" value="Open Source Community">Open Source Community</label>
        <label class="name"  for=""><input class="checkBtn" type="checkbox" value="Gitter help rooms">Gitter help rooms</label>
        <label class="name" for=""><input class="checkBtn" type="checkbox" value="Videos">Videos</label>
        <label class="name" for=""><input class="checkBtn" type="checkbox" value="City Meetups">City Meetups</label>
        <label class="name" for=""><input class="checkBtn" type="checkbox" value="Wiki">Wiki</label>
        <label class="name" for=""><input class="checkBtn" type="checkbox" value="Forum">Forum</label>
       <label class="name" for=""> <input class="checkBtn" type="checkbox" value="Additional Courses">Additional Courses</label>
       
       <br><label for="suggestion" class="name">Any comments or suggestions?</label>
       <textarea name="" id=""  placeholder="Enter your comment here..."> </textarea>

       <button>Submit</button>
     </form>
