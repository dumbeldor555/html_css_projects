<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>project5</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style5.css">
</head>
<body>
 <div class="box">
   <h1 class="l-heading">Good Vibes Form</h1>
   <div class="container">
     <h2>Tell us something positive that happened to you today.</h2>

    
   <form action="action.php">

     <div class="bisector">
     <label for="name" >Name</label>
     <input class="inputstyle" type="text" placeholder="Enter your name"> 
    </div>

    <div class="bisector">
     <label for="Email" >Email</label>
     <input class="inputstyle" type="text" placeholder="Enter your Email"> 
    </div>

    <div class="bisector">
     <label for="happiness" >On a scale of 1-10, how good was it?</label>
     <select name="1-10" id="1-10" >
      <option value="" disabled selected>Enter a number from 1 to 10</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>
      <option value="10">10</option>
    </select>
    </div>

    <div class="bisector">
      <label for="location">Where did it happen?</label>
     <select name="location" id="location">
       <option value="home">Home</option>
       <option value="commute">On my commute</option>
       <option value="work">At work</option>
       <option value="street">On the street</option>
       <option value="other">Other</option>
     </select>
     </div>

    <div class="bisector">
    <label for="time">At what time of day did it happen?</label>
    <div>
    <input  type="radio"  id="time" value="Morning">Morning <br>
    <input  type="radio"  id="time" value="Afternoon">Afternoon <br>
    <input  type="radio"  id="time" value="Evening"> Evening <br>
   </div>
  </div>

  <div class="bisector">
    <label for="NameOfEmotion">What emotions did you experience? <br>
      (Select all that apply)</label>
      <div>
      <input type="checkbox" id="Excited"> Excited <br>
      <input type="checkbox" id="Humble"> Humble <br>
      <input type="checkbox" id="Elated"> Elated <br>
      <input type="checkbox" id="Loved"> Loved <br>
      <input type="checkbox" id="Enthusiastic"> Enthusiastic <br>
      </div>
  </div>

  <div class="bisector">
    <label for="experience">Please describe your positive experience.</label>
    <div>
    <textarea name="experience" id="experience" placeholder="Enter your experience here" cols="30" rows="5"></textarea>
  </div>
  </div>

  <button>Submit</button>
    </form>
  
   </div>
 </div>

  
</body>
</html>
